{layout name="layout" /}
<h4 class="h4"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改管理员</h4>
<form class="form-horizontal" action="update" method="post">
    <input type="hidden" name="id" value="{$data.id}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="name" placeholder="名称" name="name" value="{$data.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="url" placeholder="URL" name="url" value="{$data.url}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;更新</button>
        </div>
    </div>
</form>
